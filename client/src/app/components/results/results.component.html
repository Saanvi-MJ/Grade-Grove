<main>
  <div *ngIf="!rankings; then loading; else notLoading"></div>
  <ng-template #loading> <app-spinner></app-spinner></ng-template>
  <ng-template #notLoading>
    <h1>{{ name }} Semester Top 10 List</h1>
    <table [cellSpacing]="0">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Student Name</th>
          <th class="usn-column">USN</th>
          <th>Total Marks</th>
          <th class="sgpa-column">SGPA</th>
        </tr>
      </thead>
      <tbody *ngFor="let rank of rankings; let i = index">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>
            <a
              [routerLink]="['usn', rank.usn]"
              [queryParams]="{ rank: i + 1 }"
              >{{ rank.name }}</a
            >
          </td>
          <td class="usn-column">{{ rank.usn }}</td>
          <td>{{ rank.total }}</td>
          <td class="sgpa-column">{{ rank.spga }}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</main>
