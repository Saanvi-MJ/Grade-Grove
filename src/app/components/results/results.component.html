<main>
    <h1>{{name}} Semester Top 10 List</h1>
    <table [cellSpacing]="0">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Student Name</th>
                <th class="usn-column">USN</th>
                <th>Total Marks</th>
                <th class="sgpa-column">SGPA</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of [].constructor(10); let i = index">
            <tr>
                <td>{{i+1}}</td>
                <td><a [routerLink]="next_path+data?.rank[i].usn.substring(7,10)">{{data?.rank[i].name}}</a></td>
                <td class="usn-column">{{data?.rank[i].usn}}</td>
                <td>{{data?.rank[i].total}}</td>
                <td class="sgpa-column">{{data?.rank[i].spga}}</td>
            </tr>
        </tbody>
    </table>
</main>
